<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML示例</title>
    <!-- 这里可以链接外部CSS文件，如果需要的话 -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <!-- 网页的标题 -->
    <h1>欢迎来到我的网页</h1>
    
    <!-- 网页的主要内容 -->
    <p>这是一个简单的HTML示例。你可以在这里添加文本、图片、链接等内容。</p>
    
    <!-- 添加一张图片 -->
    <img src="https://via.placeholder.com/150" alt="占位符图片">
    
    <!-- 可以添加更多的HTML元素，比如表格、表单、列表等 -->
    <!-- 例如，下面是一个无序列表 -->
    <ul>
        <li>项目一</li>
        <li>项目二</li>
        <li>项目三</li>
    </ul>
    
    <!-- 这里可以链接外部JavaScript文件，如果需要的话 -->
    <!-- <script src="a.js></script> -->
</body>
</html>
